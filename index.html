<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiezoTech | Giyilebilir Enerji Sistemleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      background: radial-gradient(circle at center, #202020, #0f0f0f);
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffe1 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.03;
      animation: move 60s linear infinite;
      z-index: 0;
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }
    header img {
      width: 200px;
      z-index: 1;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #f7c600;
      margin-bottom: 1rem;
      z-index: 1;
    }
    header p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
      max-width: 600px;
      z-index: 1;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      z-index: 1;
    }
    .btn {
      background-color: #f7c600;
      color: #1f1f1f;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(247, 198, 0, 0.3);
    }
    .btn:hover {
      background-color: #e6b800;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(247, 198, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PiezoTech Logo">
    <h1>Enerjiyi Geleceğe Taşıyoruz</h1>
    <p>Giyilebilir piezoelektrik çözümlerle sürdürülebilir teknolojiyi insan yaşamına entegre ediyoruz.</p>
    <div class="nav-buttons">
      <a href="hakkimizda.html" class="btn">Hakkımızda</a>
      <a href="projeler.html" class="btn">Projelerimiz</a>
      <a href="galeri.html" class="btn">Galeri</a>
      <a href="iletisim.html" class="btn">İletişim</a>
    </div>
  </header>
</body>
</html>
