<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiezoTech | Giyilebilir Enerji Sistemleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }

    .landing {
      height: 100vh;
      background: radial-gradient(ellipse at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .background-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #f7c600;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-30px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
    }

    .overlay {
      z-index: 2;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      width: 120px;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
    }

    h1 {
      font-size: 2.8rem;
      color: #f7c600;
      font-weight: 800;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .typewriter {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      border-right: 2px solid #f7c600;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(60, end) forwards, blink 0.75s step-end infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      position: relative;
      z-index: 2;
    }

    .btn {
      background-color: #f7c600;
      color: #000;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffe066;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="landing">
    <div class="background-particles">
      <script>
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 5 + 's';
          document.querySelector('.background-particles').appendChild(particle);
        }
      </script>
    </div>
    <div class="overlay">
      <img src="logo.png" alt="PiezoTech Logo" class="logo" />
      <h1>Enerjiyi Geleceğe Taşıyoruz</h1>
      <div class="typewriter">PiezoTech ile giyilebilir enerji sistemlerinin geleceğini keşfedin...</div>
      <div class="buttons">
        <a href="hakkimizda.html" class="btn">Hakkımızda</a>
        <a href="projeler.html" class="btn">Projeler</a>
        <a href="galeri.html" class="btn">Galeri</a>
        <a href="iletisim.html" class="btn">İletişim</a>
      </div>
    </div>
  </div>
</body>
</html>
