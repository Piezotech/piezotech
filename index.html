<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiezoTech | Giyilebilir Enerji Sistemleri</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* ========== GLOBAL RESET & BASIC STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* ========== PRELOADER ========== */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #preloader .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top-color: #f7c600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== LANDING SECTION ========== */
    .landing {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* Parallax Background Layer (faint circuitry) */
    .landing::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("circuit-pattern.png") center/cover no-repeat;
      opacity: 0.12;
      z-index: 0;
    }
    /* Particle Layer */
    .background-particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #f7c600;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-30px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
    }

    /* CONTENT OVERLAY */
    .overlay {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 1rem;
    }
    /* Logo Behind Text (slightly blurred) */
    .logo {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2.5);
      width: 120px;
      opacity: 0.12;
      filter: blur(1.2px);
      z-index: 1;
      pointer-events: none;
    }
    /* Headline */
    h1 {
      font-size: 2.8rem;
      color: #f7c600;
      font-weight: 800;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }
    /* Subtitle/Secondary Heading */
    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }
    /* Typewriter Text */
    .typewriter {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      border-right: 2px solid #f7c600;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      position: relative;
      z-index: 2;
    }
    /* Typewriter Keyframes */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    /* Button Container */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      position: relative;
      z-index: 2;
      margin-top: 1rem;
    }
    /* Neumorphic-Glowing Buttons */
    .btn {
      background-color: #f7c600;
      color: #0f0f0f;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.15), 
                  inset -1px -1px 3px rgba(255,255,255,0.5);
    }
    .btn:hover {
      background-color: #ffe066;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3), 
                  -2px -2px 6px rgba(255,255,255,0.2), 
                  0 0 10px rgba(247,198,0,0.6);
      transform: scale(1.05);
    }
    .btn:focus {
      outline: 2px dashed #f7c600;
      outline-offset: 4px;
    }

    /* Scroll Down Arrow */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      animation: bounce 2s infinite;
      cursor: pointer;
    }
    @keyframes bounce {
      0%,100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    /* ========== RESPONSIVE BREAKPOINTS ========== */
    @media (max-width: 1024px) {
      h1 { font-size: 2.4rem; }
      .typewriter { font-size: 1.1rem; }
      .subtitle { font-size: 0.95rem; }
      .logo { width: 100px; top: 33%; transform: translate(-50%, -50%) scale(2); }
      .particle { width: 3px; height: 3px; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 0.9rem; }
      .typewriter { font-size: 1rem; }
      .btn { padding: 0.7rem 1.2rem; font-size: 0.95rem; }
      .logo { width: 80px; top: 30%; transform: translate(-50%, -50%) scale(1.8); }
      .particle { width: 2.5px; height: 2.5px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .subtitle { font-size: 0.85rem; }
      .typewriter { font-size: 0.9rem; }
      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }
      .btn {
        width: 80%;
        margin: 0 auto;
        padding: 0.6rem 1rem;
      }
      .logo {
        width: 70px;
        top: 28%;
        transform: translate(-50%, -50%) scale(1.6);
      }
      .particle { width: 2px; height: 2px; }
    }
  </style>
</head>
<body>
  <!-- ========== PRELOADER ========== -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- ========== LANDING SECTION ========== -->
  <div class="landing">
    <!-- Parallax Background + Particles -->
    <div class="background-particles"></div>

    <!-- Main Content Overlay -->
    <div class="overlay">
      <!-- Blurred Logo Behind Text -->
      <img src="64670dee-1329-4ae0-a0f7-cb08a073841e.png" alt="PiezoTech Yıldırım Logosu" class="logo" />

      <!-- Headline & Subtitle -->
      <h1>Enerjiyi Geleceğe Taşıyoruz</h1>
      <div class="subtitle">Giyilebilir Piezoelektrik Çözümlerle Sürdürülebilir Yaşam</div>

      <!-- Typewriter Text -->
      <div class="typewriter" aria-label="Döngüsel tanıtım metni"></div>

      <!-- Buttons -->
      <div class="buttons">
        <a href="hakkimizda.html" class="btn" aria-label="Hakkımızda sayfasına git">Hakkımızda</a>
        <a href="projeler.html" class="btn" aria-label="Projeler sayfasına git">Projeler</a>
        <a href="galeri.html" class="btn" aria-label="Galeri sayfasına git">Galeri</a>
        <a href="iletisim.html" class="btn" aria-label="İletişim sayfasına git">İletişim</a>
      </div>
    </div>

    <!-- Scroll Down Arrow -->
    <div class="scroll-down" aria-hidden="true">
      <!-- Örnek SVG Ok İkonu -->
      <svg width="38" height="38" viewBox="0 0 24 24" fill="#f7c600" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 16.5L5.5 10H18.5L12 16.5ZM12 4L19 11H5L12 4Z" />
      </svg>
    </div>
  </div>

  <!-- ========== SCRIPTS ========== -->
  <script>
    /* ----- PRELOADER HIDE AFTER LOADING ----- */
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 0.5s ease';
      setTimeout(() => { preloader.style.display = 'none'; }, 500);
    });

    /* ----- PARTICLES GENERATOR ----- */
    const particlesContainer = document.querySelector('.background-particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = (Math.random() * 5) + 's';
      particlesContainer.appendChild(particle);
    }

    /* ----- TYPEWRITER LOOPING MESSAGES ----- */
    const messages = [
      "PiezoTech ile giyilebilir enerji sistemlerinin geleceğini keşfedin...",
      "Adım adım hareket enerjisini elektriğe dönüştürün...",
      "Akıllı sensörlü spor ve medikal giyilebilirlik çözümleri...",
      "Sürdürülebilir teknolojiyle yarının enerjisini bugünden yaşayın..."
    ];
    let idx = 0;
    const typeElem = document.querySelector('.typewriter');

    function runTypewriter() {
      // Yazıyı sıfırla
      typeElem.style.animation = 'none';
      typeElem.textContent = "";
      // Mesajı ata
      typeElem.textContent = messages[idx];
      // Yeniden başlatım için küçük gecikme
      setTimeout(() => {
        typeElem.style.animation = 'typing 4s steps(60,end) forwards, blink 0.75s step-end infinite';
      }, 50);
      idx = (idx + 1) % messages.length;
    }
    // İlk metni göster ve döngü başlat
    runTypewriter();
    setInterval(runTypewriter, 5500);

    /* ----- SCROLL DOWN CLICK BEHAVIOR ----- */
    document.querySelector('.scroll-down').addEventListener('click', () => {
      window.scrollTo({
        top: window.innerHeight,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
